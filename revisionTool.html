    /* CSS Variables */
    :root {
      --bg: #0A0A0A;                /* Background - True black, clean canvas */
      --card: #1E1E2E;              /* Container Cards - Dark charcoal for contrast */
      --accent1: #39FF14;           /* Primary Accent - Neon green */
      --accent2: #00FFFF;           /* Secondary Accent - Cyan glow */
      --accent3: #FF3CAC;           /* Tertiary Accent - Hot pink for CTA buttons */
      --text-primary: #E0E0E0;      /* Text (Primary) - Almost white, readable */
      --text-secondary: #A0A0A0;    /* Text (Secondary) - Muted gray */
      --focus-glow: #00FFD1;        /* Focus Ring - For animated rings, hover glows */
      --error: #FF5555;             /* Error / Alert - Sharp red for contrast */
      --shadow-tint: rgba(0,255,200,0.15); /* Shadow Tint - Glowing neon shadow overlay */
      --success: #28a745;           /* Success - Soft green */
      --border: rgba(255,255,255,0.1);    /* Border - Light border */
      --hover: rgba(0,255,209,0.05); /* Hover - Very subtle cyan */
    }

/* Base Styles */
body {
  font-family: 'Montserrat', 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  line-height: 1.6;
  font-size: 15px;
  letter-spacing: 0.3px;
  background: var(--bg);
  color: var(--text-primary);
  margin: 0;
  padding: 0;
}
  
  /* Container styling */
  .container {
  background: var(--card);
  color: var(--text-primary);
  box-shadow: 0 4px 20px var(--shadow-tint);
  border-radius: 16px;
  padding: 30px;
  max-width: 1000px;
  margin: 40px auto;
  position: relative;
  overflow: hidden;
}
  
  .container:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--card);
    pointer-events: none;
    z-index: 0;
  }
  
  .container > * {
    position: relative;
    z-index: 1;
  }
  
  /* Buttons */
  button, .accent-btn, .mode-btn {
    background: var(--accent1);
    color: black;
    border: none;
    border-radius: 30px;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 4px 15px var(--shadow-tint);
    transition: all 0.2s ease;
    cursor: pointer;
    letter-spacing: 0.8px;
    text-transform: uppercase;
  }
  
  button:hover, .accent-btn:hover, .mode-btn:hover {
  background: var(--accent1);
  transform: translateY(-2px) !important;
  color: black;
}
  
  .mode-btn:hover {
    background: var(--accent1);
    transform: translateY(-2px) !important;
  }
  
  button:active, .accent-btn:active, .mode-btn:active {
    background: var(--accent1);
    transform: translateY(1px);
    box-shadow: 0 0 1px var(--shadow-tint);
  }
  
  /* Form Elements */
  input, select, textarea {
    background: rgba(10, 10, 10, 0.7);
    color: var(--text-primary);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 14px;
    font-size: 14px;
    transition: all 0.2s ease;
  }
  
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--accent2);
    box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.1);
  }
  
  /* Headings */
  h1, h2 {
    color: var(--text-primary);
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }
  
  h1 {
    font-size: 42px;
    margin-top: 0;
    position: relative;
    color: var(--accent2);
    padding-bottom: 20px;
    display: block;
    text-align: center;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 30px;
  }
  
  h1:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    height: 4px;
    background: var(--accent1);
    border-radius: 4px;
  }
  

  
  h2 {
    font-size: 26px;
    position: relative;
    color: var(--accent2);
    margin-bottom: 25px;
    font-weight: 600;
    letter-spacing: 1.2px;
  }
  

  
  /* Error styles */
.error {
  color: var(--error);
  font-weight: 500;
}

/* Error styles */

}

}

}

.accent-btn:active, button:active, .mode-btn:active {

}

/* Input styling */

}

  /* Flashcard styling */
.flashcard {
  background: var(--card);
  box-shadow: 0 2px 8px var(--shadow-tint);
  transition: all 0.2s ease;
}

.flashcard:hover {

  transform: translateY(-1px);
  background: var(--card);
}

}

/* MCQ styling */
.mcq-option {
  background: #2A2A40; /* Matching flashcard background */
  transition: all 0.2s ease;

}

.mcq-option:hover {
  border-color: var(--accent2);

}

.mcq-option.selected {

  color: var(--accent1);

}

/* Category buttons styling */
.category-btn, .mcq-category-btn {
  background: var(--bg);
  color: var(--accent2);
  padding: 8px 15px;
  border-radius: 20px;
  transition: all 0.3s ease;
  font-weight: 600;
  text-shadow: 0 0 8px var(--shadow-tint);
}

.category-btn:hover, .mcq-category-btn:hover {
  transform: translateY(-2px) !important;
}

.category-btn.selected, .mcq-category-btn.selected {
  background: var(--hover);
  border-color: var(--accent1);
  box-shadow: 0 0 10px var(--shadow-tint);
  color: var(--accent1);
  text-shadow: 0 0 8px var(--shadow-tint);
}

          exists = true;
          break;
        }
      }

        option.value = value;
        option.textContent = value;
        modalCategory.appendChild(option);
      }

  modalQuestion.addEventListener('input', function() {

  modalAnswer.addEventListener('input', function() {

  });

  // --- Flashcard logic ---
  const flashcardsList = document.getElementById('flashcardsList');
  const categoryBar = document.getElementById('categoryBar');
  let flashcards = [];
  let categories = ['All', 'Maths', 'Computer Science'];
  let selectedCategory = 'All';
  let editingIndex = null; // Track if editing

  // Handle flashcard creation or edit
  flashcardForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const question = modalQuestion.value.trim();
    const answer = modalAnswer.value.trim();
    let category = modalCategory.value.trim();
    if (!categories.includes(category)) {
      categories.push(category);
      addCategoryToBar(category);
    }
    if (editingIndex !== null) {
      // Edit existing
      flashcards[editingIndex] = { question, answer, category };
      editingIndex = null;
    } else {
      // Add new
      flashcards.push({ question, answer, category });
    }
    renderFlashcards();
    showPage('flashcardsSection');
    saveFlashcards(); // [localStorage]
  });

  // Add new category button to bar
  function addCategoryToBar(category) {
    if (category === 'All') return;
    const btn = document.createElement('button');
    btn.className = 'category-btn';
    btn.dataset.category = category;
    btn.textContent = category;
    categoryBar.appendChild(btn);
  }

  // Category bar click (filter)
  categoryBar.addEventListener('click', function(event) {
    if (event.target.classList.contains('category-btn')) {
      // Remove selected from all
      Array.from(categoryBar.children).forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      selectedCategory = event.target.dataset.category;
      renderFlashcards();
    }
  });

  // Render flashcards (with delete/edit)
  function renderFlashcards() {
    flashcardsList.innerHTML = '';
    let filtered = flashcards;
    if (selectedCategory !== 'All') {
      filtered = flashcards.filter(f => f.category === selectedCategory);
    }
    filtered.forEach((card, idx) => {
      // Find the real index in flashcards array
      const realIdx = flashcards.indexOf(card);
      const cardDiv = document.createElement('div');
      cardDiv.className = 'flashcard';
      cardDiv.tabIndex = 0;
      cardDiv.innerHTML = `
        <div class="flashcard-actions">
                  <button class="edit-btn" title="Edit" data-idx="${realIdx}">Edit</button>
        <button class="delete-btn" title="Delete" data-idx="${realIdx}">Delete</button>
        </div>
        <div class="flashcard-inner">
          <div class="flashcard-front">${escapeHTML(card.question)}</div>
          <div class="flashcard-back">${escapeHTML(card.answer)}</div>
        </div>
        <div class="flashcard-category">${card.category}</div>
      `;
      // Flip on click (not on action buttons)
      cardDiv.addEventListener('click', function(e) {
        if (e.target.classList.contains('edit-btn') || e.target.classList.contains('delete-btn')) return;
        cardDiv.classList.toggle('flipped');
      });
      flashcardsList.appendChild(cardDiv);
    });
    // Add event listeners for delete/edit
    flashcardsList.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();

        renderFlashcards();
        saveFlashcards(); // [localStorage]
      });
    });
    flashcardsList.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const idx = parseInt(btn.dataset.idx);
        const card = flashcards[idx];
        // Pre-fill form
        modalQuestion.value = card.question;
        modalAnswer.value = card.answer;
        modalCategory.value = card.category;
        questionCharCount.textContent = card.question.length + '/60';
        answerCharCount.textContent = card.answer.length + '/300';

        showPage('addFlashcardPage');
        customCategoryInput.style.display = 'none';
      });

    return str.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/"/g, '&quot;')
              .replace(/'/g, '&#39;');
  }

        position: absolute;

      .flashcard-front, .flashcard-back {
        position: absolute;

        text-align: center;
      }
      .flashcard-back {
        transform: rotateY(180deg);

      }
      .flashcard-category {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.85rem;
        color: var(--text-secondary);
        text-align: right;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 3px 8px;
        border-radius: 4px;
      }
    `;
    document.head.appendChild(style);
  }

  // --- Add styles for action buttons ---
  if (!document.getElementById('flashcard-action-style')) {
    const style = document.createElement('style');
    style.id = 'flashcard-action-style';
    style.textContent = `
      .flashcard-actions {
        position: absolute;
        top: 8px;
        right: 12px;
        z-index: 2;
        display: flex;
        gap: 6px;
      }

      .flashcard {
        position: relative;
      }
    `;
    document.head.appendChild(style);
  }

  // Show custom category input for MCQs
  addMcqCustomCategoryBtn.addEventListener('click', function() {

    mcqCustomCategoryInput.focus();
  });

  // Add custom category to dropdown when user enters and presses Enter or leaves input
  mcqCustomCategoryInput.addEventListener('keydown', function(event) {

    }
  });
  mcqCustomCategoryInput.addEventListener('blur', addMcqCustomCategory);

  function addMcqCustomCategory() {
    const value = mcqCustomCategoryInput.value.trim();
    if (value) {
      // Add to dropdown if not already present
      let exists = false;
      for (let i = 0; i < mcqModalCategory.options.length; i++) {
        if (mcqModalCategory.options[i].value.toLowerCase() === value.toLowerCase()) {
          exists = true;
          break;
        }
      }
      if (!exists) {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        mcqModalCategory.appendChild(option);
      }
      mcqModalCategory.value = value;
    }
    mcqCustomCategoryInput.value = '';
    mcqCustomCategoryInput.style.display = 'none';
  }

  // Live character count for MCQ question
  mcqModalQuestion.addEventListener('input', function() {
    mcqQuestionCharCount.textContent = mcqModalQuestion.value.length + '/100';
  });

  // --- MCQ logic ---
  const mcqList = document.getElementById('mcqList');
  const mcqCategoryBar = document.getElementById('mcqCategoryBar');
  let mcqs = [];
  let mcqCategories = ['All', 'Maths', 'Computer Science'];
  let selectedMcqCategory = 'All';
  let editingMcqIndex = null;

  // Handle MCQ creation or edit
  mcqForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const question = mcqModalQuestion.value.trim();
    const options = [
      document.getElementById('mcqOption1').value.trim(),
      document.getElementById('mcqOption2').value.trim(),
      document.getElementById('mcqOption3').value.trim(),
      document.getElementById('mcqOption4').value.trim()
    ];
    const correct = parseInt(document.getElementById('mcqCorrectOption').value);
    let category = mcqModalCategory.value.trim();
    if (!mcqCategories.includes(category)) {
      mcqCategories.push(category);
      addMcqCategoryToBar(category);
    }
    if (editingMcqIndex !== null) {
      mcqs[editingMcqIndex] = { question, options, correct, category };
      editingMcqIndex = null;
    } else {
      mcqs.push({ question, options, correct, category });
    }
    renderMcqs();
    showPage('mcqsSection');
    saveMcqs(); // [localStorage]
  });

  // Add new category button to bar
  function addMcqCategoryToBar(category) {
    if (category === 'All') return;
    const btn = document.createElement('button');
    btn.className = 'mcq-category-btn';
    btn.dataset.category = category;
    btn.textContent = category;
    mcqCategoryBar.appendChild(btn);
  }

  // Category bar click (filter)
  mcqCategoryBar.addEventListener('click', function(event) {
    if (event.target.classList.contains('mcq-category-btn')) {
      Array.from(mcqCategoryBar.children).forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
      selectedMcqCategory = event.target.dataset.category;
      renderMcqs();
    }
  });

  // Render MCQs
  function renderMcqs() {
    mcqList.innerHTML = '';
    let filtered = mcqs;
    if (selectedMcqCategory !== 'All') {
      filtered = mcqs.filter(m => m.category === selectedMcqCategory);
    }
    filtered.forEach((mcq, idx) => {
      const realIdx = mcqs.indexOf(mcq);
      const card = document.createElement('div');
      card.className = 'mcq-card';
      card.innerHTML = `
        <div class="mcq-actions">
                  <button class="edit-mcq-btn" title="Edit" data-idx="${realIdx}">Edit</button>
        <button class="delete-mcq-btn" title="Delete" data-idx="${realIdx}">Delete</button>
        </div>
        <div class="mcq-question">${escapeHTML(mcq.question)}</div>
        <form class="mcq-options" data-idx="${realIdx}">
          ${mcq.options.map((opt, i) => `
            <div class="mcq-option">
              <input type="checkbox" name="mcq${realIdx}" value="${i}" id="mcq${realIdx}_${i}">
              <label for="mcq${realIdx}_${i}" class="mcq-option-text">${escapeHTML(opt)}</label>
            </div>
          `).join('')}
          <button type="submit" class="mcq-submit-btn">Submit</button>
        </form>
        <div class="mcq-feedback" style="display:none;"></div>
        <div class="mcq-category">${mcq.category}</div>
      `;
      mcqList.appendChild(card);
    });
    // Add event listeners for delete/edit
    mcqList.querySelectorAll('.delete-mcq-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const idx = parseInt(btn.dataset.idx);
        mcqs.splice(idx, 1);
        renderMcqs();
        saveMcqs(); // [localStorage]
      });
    });
    mcqList.querySelectorAll('.edit-mcq-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const idx = parseInt(btn.dataset.idx);
        const mcq = mcqs[idx];
        // Pre-fill form
        mcqModalQuestion.value = mcq.question;
        document.getElementById('mcqOption1').value = mcq.options[0];
        document.getElementById('mcqOption2').value = mcq.options[1];
        document.getElementById('mcqOption3').value = mcq.options[2];
        document.getElementById('mcqOption4').value = mcq.options[3];
        mcqModalCategory.value = mcq.category;
        document.getElementById('mcqCorrectOption').value = mcq.correct;
        mcqQuestionCharCount.textContent = mcq.question.length + '/100';
        editingMcqIndex = idx;
        showPage('addMcqPage');
        mcqCustomCategoryInput.style.display = 'none';
      });
    });
    // Add event listeners for answer submission
    mcqList.querySelectorAll('.mcq-options').forEach(form => {
      // Single-select checkbox logic
      form.querySelectorAll('input[type="checkbox"]').forEach((cb, i, allCbs) => {
        cb.addEventListener('change', function() {
          if (cb.checked) {
            allCbs.forEach(other => { if (other !== cb) other.checked = false; });
          }
        });
      });
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const idx = parseInt(form.dataset.idx);
        const mcq = mcqs[idx];
        const selected = Array.from(form.querySelectorAll('input[type="checkbox"]:checked'));
        const feedback = form.parentElement.querySelector('.mcq-feedback');
        feedback.style.display = 'block';
        feedback.innerHTML = '';
        // Remove previous highlights
        form.querySelectorAll('.mcq-option').forEach(lab => {
          lab.classList.remove('mcq-correct','mcq-wrong');
        });
        if (selected.length === 0) {
          feedback.innerHTML = '<span style="color:var(--error)">Please select an option.</span>';
          return;
        }
        // For now, treat only the correct index as correct (single answer MCQ)
        const selectedIdxs = selected.map(cb => parseInt(cb.value));
        if (selectedIdxs.length === 1 && selectedIdxs[0] === mcq.correct) {
          // Correct
          form.querySelectorAll('.mcq-option')[selectedIdxs[0]].classList.add('mcq-correct');
          feedback.innerHTML = '<span style="color:var(--accent1);font-weight:bold;"> Correct!</span>';
        } else {
          // Wrong
          selectedIdxs.forEach(i => {
            form.querySelectorAll('.mcq-option')[i].classList.add('mcq-wrong');
          });
          feedback.innerHTML = '<span style="color:var(--error);font-weight:bold;"> Wrong!</span> <button class="see-correct-btn" type="button">See Correct Answer</button>';
          // See correct answer button
          feedback.querySelector('.see-correct-btn').addEventListener('click', function() {
            form.querySelectorAll('.mcq-option')[mcq.correct].classList.add('mcq-correct');
            feedback.innerHTML += `<div style='margin-top:6px;color:var(--accent2);font-weight:bold;'>Correct Answer: ${escapeHTML(mcq.options[mcq.correct])}</div>`;
          });
        }
        // Disable all checkboxes after submit
        form.querySelectorAll('input[type="checkbox"]').forEach(r => r.disabled = true);
        form.querySelector('.mcq-submit-btn').disabled = true;
      });
    });
  }

  // Add initial categories to bar (if not present)
  function ensureInitialMcqCategories() {
    const present = Array.from(mcqCategoryBar.children).map(btn => btn.dataset.category);
    ['All', 'Maths', 'Computer Science'].forEach(cat => {
      if (!present.includes(cat)) addMcqCategoryToBar(cat);
    });

  ensureInitialMcqCategories();

  if (!document.getElementById('mcq-style')) {
    const style = document.createElement('style');
    style.id = 'mcq-style';
    style.textContent = `

        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 70%;
        margin: 0 auto; /* Center horizontally */
      }

        position: absolute;

      }

        font-weight: bold;
        margin-bottom: 12px;
        color: var(--accent2);
      }
      .mcq-options {
        display: flex;
        flex-direction: column;
        gap: 8px;

      }
      .mcq-option-label {

        align-items: center;

        background: var(--bg);

        padding: 6px 10px;
        transition: background 0.18s, color 0.18s;
      }
      .mcq-option-label.mcq-correct {
        background: var(--accent1);
        color: #000;
      }
      .mcq-option-label.mcq-wrong {
        background: var(--error);
        color: #fff;
      }
      .mcq-option-label.mcq-selected {
        border: 2px solid var(--accent2);
      }
      .mcq-submit-btn {
        margin-top: 8px;
        background: var(--accent2);
        color: #000;
        border: none;
        border-radius: 8px;
        padding: 8px 0;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .mcq-submit-btn:disabled {
        background: var(--bg);
        color: var(--text-secondary);
        cursor: not-allowed;
      }
      .mcq-feedback {
        margin-top: 8px;
        font-size: 1.05rem;
        min-height: 24px;
      }
      .mcq-category {
        margin-top: 6px;
        font-size: 0.95rem;
        color: var(--text-secondary);
        text-align: right;
      }
    `;
    document.head.appendChild(style);
  }

  // --- localStorage keys ---
  const FLASHCARDS_KEY = 'revisionFlashcards';
  const MCQS_KEY = 'revisionMCQs';

  // Load flashcards from localStorage on page load
  if (localStorage.getItem(FLASHCARDS_KEY)) {
    flashcards = JSON.parse(localStorage.getItem(FLASHCARDS_KEY));
    renderFlashcards();
  }
  // Load MCQs from localStorage on page load
  if (localStorage.getItem(MCQS_KEY)) {
    mcqs = JSON.parse(localStorage.getItem(MCQS_KEY));
    renderMcqs();
  }

  // Save flashcards to localStorage whenever changed
  function saveFlashcards() {
    localStorage.setItem(FLASHCARDS_KEY, JSON.stringify(flashcards)); // [localStorage]
  }
  // Save MCQs to localStorage whenever changed
  function saveMcqs() {
    localStorage.setItem(MCQS_KEY, JSON.stringify(mcqs)); // [localStorage]
  }

  // Update flashcard add/edit/delete to call saveFlashcards()
  // Update MCQ add/edit/delete to call saveMcqs()
});
